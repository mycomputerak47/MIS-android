		<script  type="text/javascript" charset="utf-8">
		document.addEventListener("deviceready", onDeviceReady, false);		 
	var ref = '';
	function openInAppBrowserBlank(url){
	try{
		ref = window.open(encodeURI(url),'_blank','location=yes');
		ref.addEventListener('loadstop', LoadStop);
		ref.addEventListner('exit',Close);	
	}
	catch(err){
	//alert(err);
	}
	}
	function LoadStop(event){
	if(event.url == 'http://ssnproject.in/en/user/mobile/close.htm'){
	ref.close();}
	}
	function Close(event){
	ref.removeEventListner('loadstop',LoadStop);
	ref.removeEventListner('exit',Close);
	}
		</script>
