<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../resources/jquery.mobile-1.4.5.min.css">
  <script src="../resources/jquery-2.2.1.js"></script>
    <script src="../resources/jquery.mobile-1.4.5.min.js">  </script>
</head>
<body>
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Price Calculator</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="../home.html" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">   
  <fieldset class="ui-field-contain">
      <p>Your Location : Pipli</p>
    <!--<label for="day">Select Mandi</label>-->
    <select name="mandi" id="mandi">
        <option selected disabled>Select Mandi</option>
        <option value="azadpur">Azadpur</option>
        <option value="kharkhoda">Kharkhoda</option>
        <option value="Sonepat">Sonepat</option>
        <option value="Narela">Narela</option>
    </select>
	<!-- ! All crop types in pipli-->
	<select name="crtyp" id="crtyp">
        <option selected disabled>Select Crop Type</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Cereals">Cereals</option>
    </select>
  </fieldset>
          <p id="stat"></p>
          <input type="submit" value="submit" id="foo">

      <script>
          $(document).ready(function(){
              $("#foo").click(function(){
                  var nameMandi = $("#mandi").val();
				  var cropType = $("#crtype").val();
                  //alert(nameMandi+cropType);
                  $.ajax({
                      url:"http://divakarparashar.hol.es/innovation/en/user/farmer/register/expnscal/cropname.php",
                      type:"get",
					  crossDomain:"true",
					  dataType:"json",
                      data:"nameMandi="+nameMandi+"&cropType="+cropType,
                      success:function(e){if(e){$("#stat").html(e);}else{$("#stat").html('kaka');}},
					  error:function(e){console.log(e)}
                  });
              });
          });
      </script>
    
  </div>

  <div data-role="footer">
    <h1 class="ui-title" role="heading" aria-level="1">Farmer's Helpline. Toll free<br>1800 180 1551</h1>
  </div>
</div> 

</body>
</html>
